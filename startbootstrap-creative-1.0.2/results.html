<!DOCTYPE html>
<html lang="en" ng-app="yofo">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>YOFO - You Only Fly Once</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
    <link rel="stylesheet" href="css/results.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/creative.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" ng-controller="resultsCtrl">

    <nav id="mainNav" class="navbar navbar-fixed-top results-nav">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="container yofo-header-container">
                    <div class="row">
                        <div class="container col-sm-12">
                            <a class="navbar-brand page-scroll yofo-title" href="index.html">
                            <img class="logo" src="img/plane2WHITE.png" style="transform:translate(0,-30%);"/>Y O F O</a>      
                        </div>
                    </div>                    
                </div>
                <br>
                <br>
                <div class="container">
                    <div class="row">
                        <div class="container col-sm-2 results-highlight text-center">DEPART</div>
                        <div class="container col-sm-2 results-highlight text-center" style="margin-left: 20px">ARRIVE</div>
                        <div class="container col-sm-1"></div>
                        <div class="container col-sm-2 results-highlight text-center" style="margin-right: 20px;">MIN $</div>
                        <div class="container col-sm-2 results-highlight text-center">MAX $</div>
                        <div class="container col-sm-2"></div>
                    </div>
                    <div class="row">
                        <div class="container col-sm-2 add-border text-center" style="margin-right: 20px;" >
                            <input type="text" name="departure" placeholder="DEPART">
                        </div>
                        <div class="container col-sm-2 add-border text-center">
                            <input type="text" name="departure" placeholder="ARRIVE" style="margin-left:0px">
                        </div>
                        <div class="container col-sm-1"></div>
                        <div class="container col-sm-2 add-border text-center" style="margin-right: 20px;">
                            <input type="text" name="departure" placeholder="${{minPrice}}">
                        </div>
                        <div class="container col-sm-2 add-border text-center" style="margin-left: 0px">
                            <input type="text" name="departure" placeholder="${{maxPrice}}">
                        </div>
                        <div id="refine-button" class="container col-sm-2">
                            <button class="btn btn-default results-highlight text-center" style="transform:translate(0,-30%);">REFINE</button>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
    </nav>

    <center>
        <div class="row">        
            <div class="container box">
                <div class="container main-results-header">
                    <center>
                        <h1><strong>{{numResults}} RESULTS FOUND</strong></h1>
                        <hr>
                        <h4>Here is where you can go...</h4>
                        <br>
                    </center>      
                    <center>
                        <div class="row col-sm-12">                        
                            <div class="row">
                                <div class="container col-sm-1 arrow-box">
                                    <img class="back-btn" src="img/backbpurp.png">
                                </div>
                                <center>
                                <div class="container col-sm-10">
                                    <div class="container search-result-item col-sm-4" ng-repeat="item in results">     
                                        <a ng-if="item.pageURL == 'city.html'" href="city.html">
                                            <img class="location-image" src="img/{{item.imgURL}}" width="{{imgWidth}}" height="{{imgHeight}}"/>
                                        </a>                
                                        <img ng-if="item.pageURL != 'city.html'" class="location-image" src="img/{{item.imgURL}}" width="{{imgWidth}}" height="{{imgHeight}}"/>                                             
                                        <p class="location">{{item.location | uppercase}}</p>
                                        <p class="location-price"><strong>${{item.minPrice}} - {{item.maxPrice}}</strong></p>
                                    </div>
                                </div>                                
                                <div class="container col-sm-1 arrow-box">
                                    <img class="back-btn rotated-arrow" src="img/backbpurp.png">
                                </div>
                            </div>                        
                        </div>  
                    </center>
                </div>
            </div>
        </div>           
    </center>

    

    
    

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
